apply plugin: 'groovy'

sourceSets {
    main.java.srcDirs = []
    main.groovy.srcDirs = ['src/main']
    main.resources.srcDirs = ['src/resources']
    test.groovy.srcDirs = ['src/test']
    test.java.srcDirs = []
    test.resources.srcDirs = []
}


dependencies {
    compile project(':nf-commons')
    compile "ch.qos.logback:logback-classic:1.1.11"
    compile "org.codehaus.groovy:groovy:3.0.5"
    compile "org.codehaus.groovy:groovy-nio:3.0.5"
    compile("com.esotericsoftware.kryo:kryo:2.24.0") { exclude group: 'com.esotericsoftware.minlog', module: 'minlog' }

    /* testImplementation inherited from top gradle build file */
    testImplementation "org.codehaus.groovy:groovy-json:3.0.5" // needed by wiremock
    testImplementation ('com.github.tomakehurst:wiremock:1.57') { exclude module: 'groovy-all' }
    testImplementation ('com.github.tomjankes:wiremock-groovy:0.2.0') { exclude module: 'groovy-all' }

    testImplementation(testFixtures(project(":nextflow")))
}

