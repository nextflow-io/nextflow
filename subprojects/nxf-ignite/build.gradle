apply plugin: 'groovy'

sourceSets {
    main.java.srcDirs = []
    main.groovy.srcDirs = ['src/main']
    main.resources.srcDirs = ['src/resources']
    test.groovy.srcDirs = ['src/test']
    test.java.srcDirs = []
    test.resources.srcDirs = []
}

dependencies {
    compile project(':')

    compile ('org.apache.ignite:ignite-core:2.6.0')
    compile ('org.apache.ignite:ignite-slf4j:2.6.0')
    compile ('org.apache.ignite:ignite-aws:2.6.0') {
        exclude group: 'com.amazonaws', module: 'aws-java-sdk'
    }
    runtime ('com.amazonaws:aws-java-sdk-s3:1.10.29') {
        exclude group: 'commons-logging', module: 'commons-logging'
    }

    /* testCompile inherited from top gradle build file */
    testCompile ('org.apache.ignite:ignite-spring:2.6.0') {
        exclude group: 'commons-logging', module: 'commons-logging'
    }
}

