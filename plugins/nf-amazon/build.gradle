apply plugin: 'java'
apply plugin: 'java-test-fixtures'
apply plugin: 'idea'
apply plugin: 'groovy'

sourceSets {
    main.java.srcDirs = []
    main.groovy.srcDirs = ['src/main']
    main.resources.srcDirs = ['src/resources']
    test.groovy.srcDirs = ['src/test']
    test.java.srcDirs = []
    test.resources.srcDirs = ['src/testResources']
}

configurations {
    // see https://docs.gradle.org/4.1/userguide/dependency_management.html#sub:exclude_transitive_dependencies
    runtimeClasspath.exclude group: 'org.slf4j', module: 'slf4j-api'
}

dependencies {
    compileOnly project(':nextflow')
    compileOnly 'org.slf4j:slf4j-api:2.0.7'
    compileOnly 'org.pf4j:pf4j:3.4.1'

    api ('javax.xml.bind:jaxb-api:2.3.1')
    api ('com.amazonaws:aws-java-sdk-s3:1.12.429')
    api ('com.amazonaws:aws-java-sdk-ec2:1.12.429')
    api ('com.amazonaws:aws-java-sdk-batch:1.12.429')
    api ('com.amazonaws:aws-java-sdk-iam:1.12.429')
    api ('com.amazonaws:aws-java-sdk-ecs:1.12.429')
    api ('com.amazonaws:aws-java-sdk-logs:1.12.429')
    api ('com.amazonaws:aws-java-sdk-codecommit:1.12.429')
    api ('com.amazonaws:aws-java-sdk-sts:1.12.429')
    api ('com.amazonaws:aws-java-sdk-ses:1.12.429')

    constraints {
        api 'com.fasterxml.jackson.core:jackson-databind:2.12.7.1'
    }
        
    testImplementation(testFixtures(project(":nextflow")))
    testImplementation project(':nextflow')
    testImplementation "org.codehaus.groovy:groovy:3.0.17"
    testImplementation "org.codehaus.groovy:groovy-nio:3.0.17"
}
