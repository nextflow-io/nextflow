apply plugin: 'java'
apply plugin: 'java-test-fixtures'
apply plugin: 'idea'
apply plugin: 'groovy'

sourceSets {
    main.java.srcDirs = []
    main.groovy.srcDirs = ['src/main']
    main.resources.srcDirs = ['src/resources']
    test.groovy.srcDirs = ['src/test']
    test.java.srcDirs = []
    test.resources.srcDirs = []
}

configurations {
    // see https://docs.gradle.org/4.1/userguide/dependency_management.html#sub:exclude_transitive_dependencies
    runtimeClasspath.exclude group: 'org.slf4j', module: 'slf4j-api'
}

dependencies {
    compileOnly project(':nextflow')
    compileOnly 'org.slf4j:slf4j-api:1.7.10'
    compileOnly 'org.pf4j:pf4j:3.4.1'

    api 'com.google.apis:google-api-services-lifesciences:v2beta-rev20210527-1.31.5'
    api 'com.google.auth:google-auth-library-oauth2-http:0.18.0'
    api 'com.google.cloud:google-cloud-batch:0.5.0'
    api 'com.google.cloud:google-cloud-logging:3.8.0'
    api 'com.google.cloud:google-cloud-nio:0.124.8'

    testImplementation(testFixtures(project(":nextflow")))
    testImplementation "org.codehaus.groovy:groovy:3.0.13"
    testImplementation "org.codehaus.groovy:groovy-nio:3.0.13"
}

test {
    useJUnitPlatform()
}
